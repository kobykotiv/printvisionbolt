events {
    worker_connections 1024;
}

http {
    upstream web_app {
        server web:3000; # Replace with actual production server address
    }

    upstream supabase_rest {
        server rest:3000; # Replace with actual production server address
    }

    server {
        listen 80;
        server_name example.com; # Replace with your domain

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name example.com; # Replace with your domain

        ssl_certificate /etc/nginx/ssl/example.com.crt; # Replace with your certificate path
        ssl_certificate_key /etc/nginx/ssl/example.com.key; # Replace with your key path

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";

        location / {
            proxy_pass http://web_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /rest/v1 {
            proxy_pass http://supabase_rest;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
